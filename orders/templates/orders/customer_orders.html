{% extends "base.html" %}
{% block title %}Pesanan Saya{% endblock %}

{% block content %}
<div class="container py-3">
  <h3>Pesanan Saya</h3>
  <div class="list-group mt-3">
    {% for o in orders %}
      <a href="{% url 'customer_order_detail' o.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
          <strong>Order #{{ o.id }}</strong> <br>
          <small class="text-muted">{{ o.created_at }}</small>
        </div>
        <div class="text-end">
          <div class="fw-bold">Rp {{ o.total_harga }}</div>
          <span class="badge {% if o.status in 'diterima,diproses' %}bg-warning{% elif o.status == 'dikirim' %}bg-info{% elif o.status == 'selesai' %}bg-success{% else %}bg-secondary{% endif %}">{{ o.get_status_display }}</span>
        </div>
      </a>
    {% empty %}
      <div class="card p-3">Belum ada pesanan.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
