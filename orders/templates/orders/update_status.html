<h2 style="text-align:center;">Ubah Status Pesanan #{{ order.id }}</h2>

<style>
.form-card {
    width: 350px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 12px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-card label {
    font-weight: bold;
}
select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
    margin-top: 8px;
}
button {
    width: 100%;
    padding: 10px;
    background: #4caf50;
    border: none;
    border-radius: 8px;
    margin-top: 15px;
    color: white;
    cursor: pointer;
}
button:hover {
    background: #43a047;
}
</style>

<div class="form-card">
    <form method="POST">
        {% csrf_token %}
        
        <label>Status Baru:</label>
        <select name="status">
            <option value="pending" {% if order.status == "pending" %}selected{% endif %}>Menunggu Konfirmasi</option>
            <option value="processing" {% if order.status == "processing" %}selected{% endif %}>Diproses</option>
            <option value="delivering" {% if order.status == "delivering" %}selected{% endif %}>Sedang Diantar</option>
            <option value="finished" {% if order.status == "finished" %}selected{% endif %}>Selesai</option>
            <option value="cancelled" {% if order.status == "cancelled" %}selected{% endif %}>Dibatalkan</option>
        </select>

        <button type="submit">Simpan</button>
    </form>
</div>
