<h1>Daftar Pesanan Masuk</h1>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Total Harga</th>
        <th>Status</th>
        <th>Tanggal</th>
        <th>Aksi</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>#{{ order.id }}</td>
        <td>{{ order.customer.username }}</td>
        <td>{{ order.total_harga }}</td>
        <td>{{ order.get_status_display }}</td>
        <td>{{ order.created_at|date:"d M Y H:i" }}</td>
        <td>
            <a href="/restaurant/orders/{{ order.id }}/">Detail</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="6">Belum ada pesanan</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/accounts/restaurant/dashboard/">Kembali</a>
