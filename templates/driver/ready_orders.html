<h1>Pesanan Siap Diantar</h1>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Restoran</th>
        <th>Total</th>
        <th>Aksi</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.restaurant.nama_restoran }}</td>
        <td>{{ order.total_price }}</td>
        <td>
            <a href="/driver/take/{{ order.id }}/">Ambil</a>
        </td>
    </tr>
    {% endfor %}
</table>
